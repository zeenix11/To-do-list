<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOdoS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="./server.js"></script>
    <script src="./ui.js" defer></script>
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="card container-md">
        <header class="d-flex justify-content-end">
            <form name="todo-form" class="d-none" id="todo-form">
                <div class="todo-form-container">
                    <input type="text" class="form-control" id="todo-name" name="todo-name" placeholder="Add TODO">
                    <select class="form-select" name="todo-status">
                        <option value="1">Pending</option>
                        <option value="2">Done</option>
                        <option value="3">Postponed</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <button type="button" class="btn btn-outline-danger ms-1" id="todo-cancel">Cancel</button>

                    <button type="button" class="btn btn-sm btn-outline-primary" id="todo-save" disabled>Save
                        Task</button>
                </div>

            </form>
            <h1>
                <button type="button" class="btn btn-outline-primary todo-add" id="todo-add"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg></button>
            </h1>

        </header>
        <h1>TODOS</h1>
        <ul class="list-group" id="todo-container">

        </ul>
    </div>


</body>

</html>
